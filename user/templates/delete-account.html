
{% include "base.html" %}

{% load static %}

{% load crispy_forms_tags %}


{% block content %}

    <style>


        body{


            background-color: gray;

        }



    </style>




    <body>

        <br>

        <div class="container bg-white shadow-md p-5 form-layout">

            <h3> XÓA TÀI KHOẢN </h3>

            <hr>

            <p> Bạn có muốn xóa tài khoản? </p>


            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}


                
                <button type="submit" class="btn btn-danger navbar-btn text-white"> &nbsp; Xóa tài khoản </button>

                <br> <br>

                <a class="btn btn-primary navbar-btn text-white" type="button"  href="{% url 'profile' %}"> <i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Trở về quản lí tài khoản </a>

            </form>

        </div>



    </body>

    <br> <br>


{% endblock %}
